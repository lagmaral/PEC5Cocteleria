<div class="view-toggle">
  <button mat-icon-button (click)="toggleView('cards')" aria-label="Ver como tarjetas">
    <mat-icon>grid_view</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleView('table')" aria-label="Ver como tabla">
    <mat-icon>table_view</mat-icon>
  </button>

  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>


  <div *ngIf="!loading">
    <div [@listAnimation] *ngIf="viewMode === 'cards'" class="cocktail-container">
      <app-card *ngFor="let cocktail of cocktails" [cocktail]="cocktail"(click)="navigateToDetail(cocktail.strDrink)"></app-card>
    </div>
    <div [@listAnimation] *ngIf="viewMode === 'table'" class="table-container">
      <app-grid [data]="cocktails"(rowClick)="navigateToDetail($event)"></app-grid>
    </div>
  </div>
